<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var today=new Date();
    var year=today.getFullYear();
     isLeapYear(year);
    function isLeapYear(year) {
        if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0)
            document.write(year + "是闰年");
        else
            document.write(year + "不是闰年");
    }
    console.log(year);
</script>
</body>
</html>
