/*6.	编写一个带一个参数（指定显示多少层星号“*”的函数，
它在页面止输出的一个5层星号“*”图案类似。*/
    draw(5);
    function draw(n)
    {
        var i,j;
        document.write("<pre>");
        for(i=1;i<=n;i++)
        {
            for(j=1;j<=n-i;j++) document.write(" ");
            for(j=1;j<=i;j++) document.write("* ");
            document.write("<br>");
        }
        document.write("</pre>");
    }
