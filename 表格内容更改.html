<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border:1px solid;
            border-collapse:collapse;
            margin-left:0;
        }
        tr{
            height:20px;
            text-align:center;
        }
        td{
            width:100px;
            line-height:20px;
            font-size:15px;
            border:1px solid;
            text-align:left;
        }
        th{
            font-size:15px;
            text-align:center;
            border:1px solid;
        }

    </style>
</head>
<body>
    <table>
        <thead>
        <tr ><th colspan="2">鼠标点击表格就可以编辑</th></tr>
        <tr>
            <th>学号</th>
            <th>姓名</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td class="name">张三</td>
        </tr>
        <tr>
            <td>2</td>
            <td class="name">李四</td>
        </tr>
        <tr>
            <td>3</td>
            <td class="name">王五</td>
        </tr>
        <tr>
            <td>4</td>
            <td class="name">赵六</td>
        </tr>
        </tbody>
    </table>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $(".name").on("click",function(){
                var $text=$("<input type='text' >");
                $text.replaceAll($(this));
            });
        });
    </script>
</body>
</html>
